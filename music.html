<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¶ Custom Music Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            text-align: center;
            background: #a2c7e5; /* Soft blue background */
            padding: 40px;
            color: #0d47a1;
        }

        h1 {
            color: #0d47a1;
            font-size: 36px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }

        button {
            background: #64b5f6; /* Medium blue */
            color: white;
            border: none;
            padding: 15px 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        button:hover {
            background: #42a5f5; /* Darker blue */
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¶ Custom Music Player</h1>
    <div class="player-container">
        <button onclick="playMusic('Deepwork.mp3')">Deep Work</button>
        <button onclick="playMusic('Intensefocus.mp3')">Intense Focus</button>
        <button onclick="playMusic('creative.mp3')">Creative Thinking</button>
        <button onclick="playMusic('moti.mp3')">Motivation</button>
        <button onclick="playMusic('productivity.mp3')">Productivity</button>
        <button onclick="playMusic('relaxation.mp3')">Relaxation</button>
        <audio id="audioPlayer" controls style="display: none;"></audio>
    </div>
    <script>
        function playMusic(audioFile) {
            let audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = audioFile;
            audioPlayer.style.display = "block";
            audioPlayer.play();
        }
    </script>
</body>
</html>
