<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EffiTrack - Spotify</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        :root {
            --background: #a2c7e5;     /* Soft blue background */
            --card-bg: #e3f2fd;        /* Light blue card */
            --text-main: #0d47a1;      /* Deep blue text */
            --shadow: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: var(--background);
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        .spotify-container {
            width: 350px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px var(--shadow);
            margin: auto;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .spotify-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px var(--shadow);
        }

        h1 {
            margin-bottom: 20px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        iframe {
            border-radius: 12px;
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>

</html>
