<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager & Kanban Board</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap');

    :root {
        --background: #e1f0ff;
        --nav-bg: #c4e0ff;
        --text-main: #2c3e50;
        --shadow: rgba(0, 0, 0, 0.1);
        --task-bg: #e8f4ff;
        --task-hover: #d2ecff;
        --button-bg: #4a90e2;
        --button-hover: #357ab8;
    }

    body {
        font-family: 'Nunito', sans-serif;
        text-align: center;
        background: linear-gradient(to right, #d0e7ff, #e9f4ff);
        padding: 20px;
        color: var(--text-main);
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px var(--shadow);
        width: 400px;
        margin: auto;
        margin-bottom: 20px;
    }

    .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
    }

    input {
        padding: 14px;
        border: 1px solid #b0cde9;
        border-radius: 8px;
        width: 250px;
        font-size: 16px;
        background-color: #f7fbff;
    }

    button {
        padding: 14px 20px;
        background: var(--button-bg);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
        transition: 0.3s;
    }

    button:hover {
        background: var(--button-hover);
        transform: scale(1.05);
    }

    .kanban-board {
        display: flex;
        gap: 20px;
        justify-content: center;
        max-width: 1000px;
        margin: auto;
        flex-wrap: wrap;
    }

    .kanban-column {
    background: white; /* changed from var(--nav-bg) to white */
    padding: 15px;
    border-radius: 12px;
    width: 280px;
    min-height: 400px;
    box-shadow: 0 4px 10px var(--shadow);
    transition: background 0.3s;
    border: 2px solid var(--nav-bg); /* optional: adds a subtle blue border */
}


    .kanban-column h2 {
        margin-bottom: 10px;
        font-size: 18px;
        color: var(--text-main);
    }

    .task {
        background: var(--task-bg);
        padding: 12px;
        margin-top: 8px;
        border-radius: 8px;
        font-size: 16px;
        cursor: grab;
        transition: background 0.3s;
    }

    .task:hover {
        background-color: var(--task-hover);
    }
</style>

    
</head>
<body>
    <h1>üìù Task Manager</h1>
    <div class="container">
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter task...">
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>
    
    <div class="kanban-board">
        <div class="kanban-column" id="pending" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>üü° Pending</h2>
        </div>
        <div class="kanban-column" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>üü† In Progress</h2>
        </div>
        <div class="kanban-column" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>üü¢ Completed</h2>
        </div>
    </div>
    
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            let taskId = event.dataTransfer.getData("text");
            let task = document.getElementById(taskId);
            event.target.appendChild(task);
        }

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let pendingColumn = document.getElementById("pending");
            if (taskInput.value.trim() === "") return;
            
            let task = document.createElement("div");
            task.className = "task";
            task.textContent = taskInput.value;
            task.draggable = true;
            task.id = "task-" + Math.random().toString(36).substr(2, 9);
            task.setAttribute("ondragstart", "drag(event)");
            
            pendingColumn.appendChild(task);
            taskInput.value = "";
        }
    </script>
</body>
</html>
