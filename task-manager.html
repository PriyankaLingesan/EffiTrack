<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        .input-group {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
        }
        button {
            padding: 12px 18px;
            background: linear-gradient(135deg, #FF9A8B, #FF6A88);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #FF758C, #FF6A88);
            transform: scale(1.05);
        }
        ul {
            padding: 0;
            list-style: none;
        }
        li {
            background: #f8d7da;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .delete {
            background: red;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            padding: 5px 8px;
        }
    </style>
</head>
<body>
    <h1>üìù Task Manager</h1>
    <div class="container">
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");
            if (taskInput.value.trim() === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = taskInput.value + ' <button class="delete" onclick="this.parentNode.remove()">X</button>';
            taskList.appendChild(li);
            taskInput.value = "";
        }
    </script>
</body>
</html>
